# --------------------------------------
# Butterfly 主题配置（按官方文档完整配置）
# 文档: https://butterfly.js.org/posts/4aa8abbe/#顶部图
# --------------------------------------

# --------------------------------------
# 导航设置
# --------------------------------------
nav:
  logo:
  display_title: true
  display_post_title: true
  fixed: false

# 导航菜单（格式: 显示名: 路径 || 图标类名）
# 路径必须以 / 开头结尾，如 /archives/；图标为 Font Awesome 类名
menu:
  首页: "/ || fas fa-home"
  归档: "/archives/ || fas fa-archive"
  标签: "/tags/ || fas fa-tags"
  分类: "/categories/ || fas fa-folder-open"

# --------------------------------------
# 代码块设置
# --------------------------------------
code_blocks:
  theme: light
  macStyle: false
  height_limit: false
  word_wrap: false
  copy: true
  language: true
  shrink: false
  fullpage: false

# --------------------------------------
# 社交媒体链接（格式: 图标: 链接 || 描述 || 颜色）
# --------------------------------------
social:
  fab fa-github: https://github.com/foolishma || Github || "#24292e"
  fas fa-envelope: mailto:your@email.com || Email || "#4a7dbe"

# --------------------------------------
# 图片设置（顶部图等）
# --------------------------------------
favicon: /img/favicon.ico

avatar:
  img: /img/butterfly-icon.png
  effect: false

# 禁用所有横幅图片则设为 true
disable_top_img: false

# 页面未设置横幅时显示的默认横幅（可填图片链接/颜色/渐变/transparent/false）
default_top_img:

# 主页横幅
index_img:

# 归档页横幅
archive_img:

# 标签页（单个标签）默认横幅
tag_img:

# 标签页可为每个标签单独设置横幅，格式: - 标签名: 图片链接
tag_per_img:

# 分类页（单个分类）默认横幅
category_img:

# 分类页可为每个分类单独设置横幅
category_per_img:

# 页脚背景图（true=与 top_img 一致，false/留空=默认色，或图片/颜色/transparent）
footer_img: false

# 网站背景（颜色或图片 url，留空不显示）
background:

# 封面设置
cover:
  index_enable: true
  aside_enable: true
  archives_enable: true
  default_cover:

# 替换损坏的图片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# 简单 404 页面
error_404:
  enable: false
  subtitle: 'Page Not Found'
  background: /img/error-page.png

# --------------------------------------
# 文章元数据
# --------------------------------------
post_meta:
  page:
    date_type: created
    date_format: date
    categories: true
    tags: false
    label: true
  post:
    position: left
    date_type: both
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# 首页设置
# --------------------------------------
# 首页头图：站点信息距离顶部，如 300px
index_site_info_top:
# 首页头图高度，如 300px（不能使用百分比）
index_top_img_height:

# 首页副标题
subtitle:
  enable: false
  effect: true
  typed_option:
  source: false
  sub:

# 首页文章布局 1~7（见文档）
index_layout: 3

# 主页文章节选：1=description 2=both 3=auto_excerpt false=不显示
index_post_content:
  method: 3
  length: 500

# --------------------------------------
# 文章页设置
# --------------------------------------
toc:
  post: true
  page: false
  number: true
  expand: false
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

reward:
  enable: false
  text:
  QR_code:

post_edit:
  enable: false
  url:

related_post:
  enable: true
  limit: 6
  date_type: created

post_pagination: 1

noticeOutdate:
  enable: false
  style: flat
  limit_day: 365
  position: top
  message_prev: 已经过了
  message_next: 天自上次更新，文章内容可能已过时。

# --------------------------------------
# 页脚设置
# --------------------------------------
footer:
  nav:
  owner:
    enable: true
    since: 2025
  custom_text:
  copyright:
    enable: true
    version: true

# --------------------------------------
# 侧边栏设置
# --------------------------------------
aside:
  enable: true
  hide: false
  button: true
  mobile: true
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
